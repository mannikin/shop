{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
    <!-- Custom styles указываем  папку и файл css -->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">



</head>
<body>

    <div class="general-container">
    <!-- Стандартное начало Bootstrap 3 строки низ -->
        <div class="container top-container">
            <div class="row">
                <!-- выставляем колонки  8 колонок, отступ 2 колонки-->
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Наш магазин скоро откроется!<br>
                    Оставляйте Ваш имейл в форме ниже:</h1>

                        <!-- Сдесь делаем форму с бутстрап -->
                    <form action="" method="post" class="form form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваше имя: </label>
                            <!-- форма отправки  от бутстрепа -->
                            <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Иван Иванов...">
                        </div>
                        <div class="form-group">
                             <label>Ваш имейл: </label>
                            <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="yourmail@gmail.com...">
                        </div>
                            <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
